<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Sınav Puanı Hesaplama</title>
</head>
<body>
  <form>
            <input type="text" id="vize" placeholder="vize" > <br/><br/>
            <input type="text" id="final" placeholder="final" ><br/><br/>
            <button onclick="hesapla()">HESAPLA</button> <br/><br/>
        </form>

        <p id="sonuc"></p>
   <script type="text/javascript">
    function hesapla() {
        event.preventDefault();

        let vize = document.getElementById("vize").value;
        let final = document.getElementById("final").value;

        let sonuc = vize * 0.4 + final * 0.6;
        document.getElementById("sonuc"). innerHTML =sonuc;
    }


   </script>
</body>
</html>
